<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <!--ícono de la Aplicación-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Fuente Principal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Fuente Títulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Ícono de Copiado -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Hoja de Estilos General -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor-background">
        <ul class="circulos">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <main>
        <div class="contenedor-app">
            <img src="img/cipher.png" alt="Logo" class="logo">

            <section class="seccion-cifrado">
                <h1>Cifrado Cesar</h1>

                <div class="campo">
                    <form id="form-cifrado" autocomplete="off">
                        <label for="mensaje">Mensaje:</label>
                        <input id="mensaje" type="text" spellcheck="false" placeholder="Ingresa un Mensaje">
                    </form>
                </div>

                <div class="campo">
                    <label for="desplazamiento">Define el desplazamiento del cifrado:</label>
                    <div class="contenedor-rango">
                        <input type="range" min="1" max="25" value="1" oninput="this.nextElementSibling.value = this.value">
                        <output id="desplazamiento">1</output>
                    </div>
                </div>

                <div class="contenedor-texto-cifrado">
                    <span class="material-symbols-outlined" id="btn-copiar">content_copy</span>
                    <p id="resultado">No se ha detectado ningún mensaje</p>
                </div>
                
                <div class="contenedor-boton">
                    <button class="btn btn-cifrar" id="btn-cifrar">Cifrar</button>
                    <button class="btn btn-descifrar" id="btn-descifrar">Descifrar</button>
                </div>
            </section>
        </div>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
